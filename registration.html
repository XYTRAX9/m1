<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Регистрация</title>
</head>
<body>
    <h1>Моя семья - Мой космос</h1>
    <h2>Регестрация</h2>
    <form>
        <label title="email">e-mail</label>
        <input type="email" placeholder="Введите ваш e-mail" required>
        <label title="name">Имя</label>
        <input type="text" placeholder="Введите ваше имя" required>
        <label title="subname">Фамилия</label>
        <input type="text" placeholder="Введите вашу фамилию" required>
        <label title="gender">Пол</label>
        <input type="radio" value="Мужской">
        <input type="radio" value="Женский">
        <label title="password">Пароль</label>
        <input type="password" placeholder="Введите ваш пароль" required>
        <input type="password" placeholder="Повторите ваш пароль" required>
        <label title="img">Загрузите вашу фотографию</label>
        <input type="image" placeholder="Загрузите ваше фото" required>
        <input type="checkbox" required>
        <input type="submit" value="Зарегестрироваться" onclick="location.href='account.html'">
    </form>
</body>
</html>
